<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 hidden>Product cards</h1>

    <div class="product-card" data-qa="card">
      <img
        class="card-photo"
        src="./images/imac.jpeg"
        alt="card-photo"
      >
      <h3 class="card-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="card-code">Код товара: 195434</p>

      <div class="card-reviews">
        <span class="card-reviews__stars">
          <span class="card-reviews__star"></span>
          <span class="card-reviews__star"></span>
          <span class="card-reviews__star"></span>
          <span class="card-reviews__star"></span>
          <span class="card-reviews__star"></span>
        </span>
        <p class="card-reviews__count">Отзывов: 5</p>
      </div>

      <div class="card-price">
        <p class="card-price__name">Цена:</p>
        <p class="card-price__number">69 999 грн</p>
      </div>

      <div class="buttom-buy">
        <a
          class="buttom-buy__link"
          data-qa="hover"
          href="#buy">
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
