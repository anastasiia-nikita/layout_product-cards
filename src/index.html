<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <h1 hidden>Product cards</h1>

    <div class="card page__card" data-qa="card">
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="card-img"
      >
      <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="card__code">Код товара: 195434</p>

      <div class="reviews card__reviews">
        <span class="reviews__stars reviews__stars--stars--4">
          <span class="reviews__item"></span>
          <span class="reviews__item"></span>
          <span class="reviews__item"></span>
          <span class="reviews__item"></span>
          <span class="reviews__item"></span>
        </span>
        <p class="reviews__count">Отзывов: 5</p>
      </div>

      <div class="price card__price">
        <p class="price__name">Цена:</p>
        <p class="price__number">69 999 грн</p>
      </div>

      <div class="buttom card__buttom">
        <a
          class="buttom__link"
          data-qa="hover"
          href="#buy">
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
